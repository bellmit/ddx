<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Edit Hours of Operation</title>
<link href="css/box.css"  rel="stylesheet" type="text/css"/>
<!--关闭层-->
<script>
function turnoff(obj){
document.getElementById(obj).style.display="none";
}
</script>
</head>
<body>
<div class="box_procedure02" id="closef">
<div class="box_edithourstop">
<div class="box_edithourscontentbottomleft03"></div>
<div class="box_edithourscontentbottomcenter03"></div>
<div class="box_edithourscontentbottomright03"></div>
</div>
<div class="box_procedurecenter01">
<div class="box_edithours_biaoti">
<div class="box_procedure_biaotileft"><img src="images/box_leftbg.png" width="12" height="32" /></div>
<div class="box_edithourscenter">
<span class="box_appointment_biaoti_left">编辑操作时间</span>
<a href="#" onclick="javascript:turnoff('closef')"><span class="box_appointment_biaoti_right"><img src="images/box_close.png" width="21" height="20" onmouseover="this.src='images/box_close01.png'" onmouseout="this.src='images/box_close.png'"/></span></a>
</div>
<div class="box_procedure_biaotiright"><img src="images/box_rightbg.png" width="12" height="32" /></div>
</div>
<div class="box_clear"></div>
<div class="box_edithourscontent">
<h1>营业时间</h1>
<div class="box_edithourscontenttop">
<div class="box_edithourscontentbottomleft"></div>
<div class="box_edithourscontentbottomcenter"></div>
<div class="box_edithourscontentbottomright"></div>
</div>
<div class="box_clear"></div>
<div class="box_edithourscontentcenter">
<table width="610" border="0" class="box_edithourscontenttable">
  <tr>
    <td>&nbsp;</td>
    <td class="box_edithourscontentbold">星期天</td>
    <td class="box_edithourscontentbold">星期一</td>
    <td class="box_edithourscontentbold">星期二</td>
    <td class="box_edithourscontentbold">星期三</td>
    <td class="box_edithourscontentbold">星期四</td>
    <td class="box_edithourscontentbold">星期五</td>
    <td class="box_edithourscontentbold">星期六</td>
  </tr>
  <tr>
    <td class="box_edithourscontentbold">打开</td>
    <td><input id="hours_open_sun" class="" type="checkbox" title="Open Sunday" value="1" data-day="sun" name="sun"></td>
    <td><input id="hours_open_mon" class="" type="checkbox" title="Open mon" value="1" data-day="mon" name="mon"></td>
    <td><input id="hours_open_Tue" class="" type="checkbox" title="Open Tue" value="1" data-day="Tue" name="Tue"></td>
    <td><input id="hours_open_wed" class="" type="checkbox" title="Open wed" value="1" data-day="wed" name="wed"></td>
    <td><input id="hours_open_thu" class="" type="checkbox" title="Open thu" value="1" data-day="thu" name="thu"></td>
    <td><input id="hours_open_fri" class="" type="checkbox" title="Open fri" value="1" data-day="fri" name="fri"></td>
    <td><input id="hours_open_sat" class="" type="checkbox" title="Open sat" value="1" data-day="sat" name="sat"></td>
  </tr>
  <tr>
    <td class="box_edithourscontentbold">来自</td>
    <td><input id="hours_from_sunn" class="hour_range" type="text" title="Hours Sun" value="" name="sun"></td>
    <td><input id="hours_open_monn" class="hour_range" type="text" title="Hours mon" value="" name="mon"></td>
    <td><input id="hours_open_Tuee" class="hour_range" type="text" title="Hours Tue" value="" name="Tue"></td>
    <td><input id="hours_open_wedd" class="hour_range" type="text" title="Hours wed" value="" name="wed"></td>
    <td><input id="hours_open_thuu" class="hour_range" type="text" title="Hours thu" value="" name="thu"></td>
    <td><input id="hours_open_frii" class="hour_range" type="text" title="Hours fri" value="" name="fri"></td>
    <td><input id="hours_open_sat" class="hour_range" type="text" title="Hours sat" value="" name="sat"></td>
  </tr>
  <tr>
    <td class="box_edithourscontentbold">到</td>
    <td><input id="hours_from_sunnn" class="hour_range" type="text" title="Hours Sun" value="" name="sun"></td>
    <td><input id="hours_open_monnn" class="hour_range" type="text" title="Hours mon" value="" name="mon"></td>
    <td><input id="hours_open_Tueee" class="hour_range" type="text" title="Hours Tue" value="" name="Tue"></td>
    <td><input id="hours_open_weddd" class="hour_range" type="text" title="Hours wed" value="" name="wed"></td>
    <td><input id="hours_open_thuuu" class="hour_range" type="text" title="Hours thu" value="" name="thu"></td>
    <td><input id="hours_open_friii" class="hour_range" type="text" title="Hours fri" value="" name="fri"></td>
    <td><input id="hours_open_satt" class="hour_range" type="text" title="Hours sat" value="" name="sat"></td>
  </tr>
</table>
<div style="height:30px;"></div>
</div>
<div class="box_clear"></div>
<div class="box_edithourscontentbottom">
<div class="box_edithourscontentbottomleft01"></div>
<div class="box_edithourscontentbottomcenter01"></div>
<div class="box_edithourscontentbottomright01"></div>
</div>
</div>
<div class="box_appointment_centerright01">
<div class="box_appointment_centerright02"><a href="#">保 存</a></div>
</div>
<div class="box_clear"></div>
<div class="box_edithoursbottom">
<div class="box_edithourscontentbottomleft02"></div>
<div class="box_edithourscontentbottomcenter02"></div>
<div class="box_edithourscontentbottomright02"></div>
</div>
</div>
</body>
</html>
