<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Shade Selector</title>
<link href="css/box.css"  rel="stylesheet" type="text/css"/>
<!--关闭层-->
<script>
function turnoff(obj){
document.getElementById(obj).style.display="none";
}
</script>
</head>
<body>
<div class="box_appointment_change" id="closef">

<a href="#" onclick="javascript:turnoff('closef')"><span class="box_appointment_biaoti_right"><img src="images/box_close.png" width="21" height="20" onmouseover="this.src='images/box_close01.png'" onmouseout="this.src='images/box_close.png'"/></span></a>

  </div>

</div>

</div>
<div class="box_clear"></div>
<div class="box_account_line01"></div>
<div class="box_appointment_centerright02"><a href="#">确 定</a></div>
</div>
<div class="box_clear"></div>
<div class="box_appointment_changebottom">
<div class="box_appointmentbottomleft"></div>
<div class="box_appointmentbottomcenter"></div>
<div class="box_appointmentbottomright"></div>
</div>
</div>

</html>
