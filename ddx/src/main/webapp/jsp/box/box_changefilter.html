<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Change Filter</title>
<link href="css/box.css"  rel="stylesheet" type="text/css"/>
<!--关闭层-->
<script>
function turnoff(obj){
document.getElementById(obj).style.display="none";
}
</script>
</head>
<body>
<div class="box_appointment_change" id="closef">
<div class="box_appointment_changetop">
<div class="box_appointmenttopleft"></div>
<div class="box_appointmenttopcenter"></div>
<div class="box_appointmenttopright"></div>
</div>
<div class="box_appointment_changecenter">
<div class="box_appointment_changebiaoti">
<div class="box_change_biaotileft"><img src="images/box_leftbg.png" width="12" height="32" /></div>
<div class="box_change_biaoticenter">
<span class="box_appointment_biaoti_left">更换过滤</span>
<a href="#" onclick="javascript:turnoff('closef')"><span class="box_appointment_biaoti_right"><img src="images/box_close.png" width="21" height="20" onmouseover="this.src='images/box_close01.png'" onmouseout="this.src='images/box_close.png'"/></span></a>
</div>
<div class="box_procedure_biaotiright"><img src="images/box_rightbg.png" width="12" height="32" /></div>
</div>
<div class="box_clear"></div>
<div class="box_appointment_changecenter01">
<div class="box_appointment_filter">过滤器</div>
<div class="box_appointment_filtertop"></div>
<div class="box_appointment_filtercenter01">
<div class="box_appointment03">
<span class="biaoti">通过</span>
<select id="By" class="box_date">
  <option value ="1">月份</option>
  <option value ="2">收货</option>
  <option value="3">发货</option>
  <option value="4">试戴</option>
  <option value="5">暂停</option>
  <option value="6">外包</option>
</select>
</div>
</div>
<div class="box_appointment_filterbottom"></div>
</div>
<div class="box_clear"></div>
<div class="box_account_line01"></div>
<div class="box_appointment_centerright">
<div class="box_appointment_centerright01"><a href="#">取 消</a></div>
<div class="box_appointment_centerright02"><a href="#">应 用</a></div>
</div>
</div>
<div class="box_clear"></div>
<div class="box_appointment_changebottom">
<div class="box_appointmentbottomleft"></div>
<div class="box_appointmentbottomcenter"></div>
<div class="box_appointmentbottomright"></div>
</div>
</div>
</body>
</html>
