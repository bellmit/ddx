<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add Turn Around Exception</title>
<link href="css/box.css"  rel="stylesheet" type="text/css"/>
<!--关闭层-->
<script>
function turnoff(obj){
document.getElementById(obj).style.display="none";
}
</script>
</head>
<body>
<div class="box_appointment" id="closef">
<div class="box_top">
<div class="box_relatedtopleft"></div>
<div class="box_relatedtopcenter"></div>
<div class="box_relatedtopright"></div>
</div>
<div class="box_addcenter">
<div class="box_appointment_biaoti">
<div class="box_changepatient_biaotileft"><img src="images/box_leftbg.jpg" width="12" height="32" /></div>
<div class="box_changepatient_biaoticenter">
<span class="box_appointment_biaoti_left">Add Turn Around Exception</span>
<a href="#" onclick="javascript:turnoff('closef')"><span class="box_appointment_biaoti_right"><img src="images/box_close.jpg" width="21" height="20" onmouseover="this.src='images/box_close01.jpg'" onmouseout="this.src='images/box_close.jpg'"/></span></a>
</div>
<div class="box_procedurepatient_biaotiright"><img src="images/box_rightbg.jpg" width="12" height="32" /></div>
</div>
<div class="box_clear"></div>
<div class="box_account">
<div class="box_scheduletop">General</div>
<div class="box_account_center">
<div class="box_account_center01">
<div class="box_account_centerleft">Turn Around Days</div>
<div class="box_account_centerright">
<div class="box_account_centerright01"><input name="" type="text" /></div>
<div class="box_account_centerright02">
<span class="box_account_centerrightspan"><a href="#"><img src="../u_lab/images/Scan_03.jpg" width="8" height="5" /></a></span>
<span class="box_account_centerrightspan01"><a href="#"><img src="../u_lab/images/Scan_06.jpg" width="8" height="5" /></a></span>
</div>
</div>
</div>
</div>
<div class="box_account_bottom"></div>
<div class="box_account_bottom01"></div>
<div class="box_clear"></div>
<div class="box_scheduletop">Schedule Attributes</div>
<div class="box_account_center">
<div class="box_account_center02">
Choose procedure attributes that this schedule is dependent on. 
</div>
</div>
<div class="box_account_bottom"></div>
</div>
<div class="box_clear"></div>
<div class="box_account_line"></div>
<div class="box_appointment_centerright">
<div class="box_appointment_centerright02"><a href="#">添 加</a></div>
<div class="box_appointment_centerright01"><a href="#">取 消</a></div>
</div>
</div>
<div class="box_bottom">
<div class="box_relatedbottomleft"></div>
<div class="box_relatedbottomcenter"></div>
<div class="box_relatedbottomright"></div>
</div>
</div>
</body>
</html>
