<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Schedule a 15 Minute Web Demo</title>
<link href="css/box.css"  rel="stylesheet" type="text/css"/>
<!--关闭层-->
<script>
function turnoff(obj){
document.getElementById(obj).style.display="none";
}
</script>
</head>
<body>
<div class="box_appointment" id="closef">
<div class="box_top">
<div class="box_relatedtopleft"></div>
<div class="box_relatedtopcenter"></div>
<div class="box_relatedtopright"></div>
</div>
<div class="box_addcenter">
<div class="box_appointment_biaoti">
<div class="box_changepatient_biaotileft"><img src="images/box_leftbg.png" width="12" height="32" /></div>
<div class="box_changepatient_biaoticenter">
<span class="box_appointment_biaoti_left">安排15分钟的WEB演示</span>
<a href="#" onclick="javascript:turnoff('closef')"><span class="box_appointment_biaoti_right"><img src="images/box_close.png" width="21" height="20" onmouseover="this.src='images/box_close01.png'" onmouseout="this.src='images/box_close.png'"/></span></a>
</div>
<div class="box_procedurepatient_biaotiright"><img src="images/box_rightbg.png" width="12" height="32" /></div>
</div>
<div class="box_clear"></div>
<div class="box_account">
<div class="box_schedulewrong">
<div class="box_schedulewrongleft"></div>
<div class="box_schedulewrongcenter">您提交的表单有错误，详情如下</div>
<div class="box_schedulewrongright"></div>
</div>
<div class="box_scheduletop">安排一次演示</div>
<div class="box_account_center">
<div style="height:20px"></div>
<div class="box_appointment02"><span class="biaoti_add">预设时间<span class="biaocolor">*</span></span>
<textarea id="comments" class="xlarge" rows="10" name="comments"></textarea>
<br /><i style=" display:block; width:330px; margin:0 auto; color:#ff0000">请通知我们什么合适的时间</i>
</div>
<div class="box_clear"></div>
<div class="box_add"><a href="#">提 交</a></div>
</div>
<div class="box_account_bottom"></div>
</div>
</div>
<div class="box_bottom">
<div class="box_relatedbottomleft"></div>
<div class="box_relatedbottomcenter"></div>
<div class="box_relatedbottomright"></div>
</div>
</div>
</body>
</html>
