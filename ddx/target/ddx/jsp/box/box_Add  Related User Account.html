<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add  Related User Account</title>
<link href="css/box.css"  rel="stylesheet" type="text/css"/>
<!--关闭层-->
<script>
function turnoff(obj){
document.getElementById(obj).style.display="none";
}
</script>
</head>
<body>
<div class="box_appointment" id="closef">
<div class="box_top">
<div class="box_relatedtopleft"></div>
<div class="box_relatedtopcenter"></div>
<div class="box_relatedtopright"></div>
</div>
<div class="box_addcenter">
<div class="box_appointment_biaoti">
<div class="box_changepatient_biaotileft"><img src="images/box_leftbg.png" width="12" height="32" /></div>
<div class="box_changepatient_biaoticenter">
<span class="box_appointment_biaoti_left">添加相关的用户账户</span>
<a href="#" onclick="javascript:turnoff('closef')"><span class="box_appointment_biaoti_right"><img src="images/box_close.png" width="21" height="20" onmouseover="this.src='images/box_close01.png'" onmouseout="this.src='images/box_close.png'"/></span></a>
</div>
<div class="box_procedurepatient_biaotiright"><img src="images/box_rightbg.png" width="12" height="32" /></div>
</div>
<div class="box_clear"></div>
<div class="box_account">
<div class="box_account_top">验证用户账户添加</div>
<div class="box_account_center">
<p><a href="#">需要帮助?</a></p>
<div class="box_appointment02"><span class="biaoti_add">角色</span>
<select id="By" class="box_role">
  <option value ="1">牙科技工间</option>
  <option value ="2">收货</option>
  <option value="3">发货</option>
  <option value="4">试戴</option>
  <option value="5">暂停</option>
  <option value="6">外包</option>
</select></div>
<div class="box_clear"></div>
<div class="box_appointment02"><span class="biaoti_add">邮箱<span class="biaocolor">*</span></span><input id="Date" class="box_date" type="Date" title="Date" maxlength="" name="Date"></div>
<div class="box_clear"></div>
<div class="box_appointment02"><span class="biaoti_add">密码<span class="biaocolor">*</span></span><input id="Date" class="box_date" type="Date" title="Date" maxlength="" name="Date"></div>
<div class="box_clear"></div>
<div class="box_add"><a href="#">+ 添加用户</a></div>
</div>
<div class="box_account_bottom"></div>
</div>
<div class="box_clear"></div>
<div class="box_account_line"></div>
<div class="box_appointment_centerright"><div class="box_appointment_centerright01"><a href="#">取 消</a></div></div>
</div>
<div class="box_bottom">
<div class="box_relatedbottomleft"></div>
<div class="box_relatedbottomcenter"></div>
<div class="box_relatedbottomright"></div>
</div>
</div>
</body>
</html>
